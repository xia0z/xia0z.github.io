  <link rel="icon" href="https://raw.githubusercontent.com/ntnamk3/-/gh-pages/images/icon.JPG" type="image/png"></head>

  <body>
    <div id="loading">
      <div id="spinner"></div>
    </div>
    <div id="profile">
      <div id="profile_img" style="background: url(https://raw.githubusercontent.com/ntnamk3/-/gh-pages/images/icon.JPG) center;"></div>
      <div id="username"><span style="display:block;">SakuraOSX</span><a href="https://fb.com/sakuraosx">@sakuraosx</a></div>
      <div id="userbio" style="display: block;">Repo Của Tôi</div>
      <div id="about">
                <span style="display:none;"><i class="fas fa-users"></i> &nbsp; null</span>
                <span style="display:none;"><i class="fas fa-envelope"></i> &nbsp; null</span>
                <span style="display:block;"><i class="fas fa-link"></i> &nbsp; <a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://ntnamk3.github.io/profile/">Thêm Repo Sakura Cydia</a></span>
                <span style="display:block;"><i class="fas fa-map-marker-alt"></i> &nbsp;&nbsp; lost</span>
                <span style="display:none;"><i class="fas fa-user-tie"></i> &nbsp;&nbsp; Available for hire</span>
                <div class="socials">
                <span style="display:block;"><a href="https://www.facebook.com/SakuraOSX/" target="_blank" class="socials"><i class="fab fa-facebook"></i></a></span>
                <span style="display:none !important;"><a href="https://www.dribbble.com/null" target="_blank" class="socials"><i class="fab fa-dribbble"></i></a></span>
                <span style="display:none !important;"><a href="https://www.linkedin.com/in/null/" target="_blank" class="socials"><i class="fab fa-linkedin-in"></i></a></span>
                <span style="display:none !important;"><a href="https://www.medium.com/@null/" target="_blank" class="socials"><i class="fab fa-medium-m"></i></a></span>
                </div>
                </div>
                        </section>
                        </a></div>
      </div>
      <div id="forks" style="display:none;">
        <h1>Forks.</h1>
        <div class="projects" id="forks_section"></div>
      </div>
      <div id="blog_section">
        <h1>Blog.</h1>
        <div id="blogs"></div>
      </div>
      <div id="footer">
        <a href="https://www.facebook.com/SakuraOSX/" target="_blank">made on earth by a human</a>
      </div>
    </div>
    <script type="text/javascript">
      setTimeout(function() {
        document.getElementById("loading").classList.add("animated");
        document.getElementById("loading").classList.add("fadeOut");
        setTimeout(function() {
          document.getElementById("loading").classList.remove("animated");
          document.getElementById("loading").classList.remove("fadeOut");
          document.getElementById("loading").style.display = "none";
        }, 800);
      }, 1500);
      $.getJSON("blog.json", function(blog) {
        blog = blog || [];
        if (blog.length == 0) {
          return (document.getElementById("blog_section").style.display =
            "none");
        }
        for (var i = 0; i < blog.length; i++) {
          $("#blogs").append(`
            <a href="./blog/${blog[i].url_title}/" target="_blank">
                <section>
                    <img src="./blog/${blog[i].url_title}/${blog[i].top_image}">
                    <div class="blog_container">
                        <div class="section_title">${blog[i].title}</div>
                        <div class="about_section">
                            ${blog[i].sub_title}
                        </div>
                    </div>
                </section>
            </a>
            `);
        }
      }).fail(function() {
        return (document.getElementById("blog_section").style.display = "none");
      });
    </script>

    <script>
      const magicProjectsGrid = new MagicGrid({
        container: "#work_section",
        animate: false,
        gutter: 30, // default gutter size
        static: true,
        useMin: false,
        maxColumns: 2,
        useTransform: true
      });

      const magicForksGrid = new MagicGrid({
        container: "#forks_section",
        animate: false,
        gutter: 30, // default gutter size
        static: true,
        useMin: false,
        maxColumns: 2,
        useTransform: true
      });

      $("document").ready(() => {
        magicProjectsGrid.listen();
        magicForksGrid.listen();
      });
    </script>
  

</body></html>
